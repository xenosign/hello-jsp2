<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="mSignUp" method="POST">
    name : <input type="text" name="m_name" /> <br>
    password : <input type="password" name="m_password" /> <br>
    gender : Man <input type="radio" name="m_gender" value="M" checked /> / Woman <input type="radio" name="m_gender" value="W" /> <br>
    hobby : Sport <input type="checkbox" name="m_hobby" value="sport" /> / Travel <input type="checkbox" name="m_hobby" value="travel" /> <br>
    residence: <select name="m_residence">
    <option value="seoul" selected="selected">Seoul</option>
    <option value="gangwon">Gangwon</option>
</select><br>
    <input type="submit" value="sign up" />
</form>

</body>
</html>
